<app-nav-bar></app-nav-bar>
<div class="profile">
  <div class="profile-content">
    <h1 class="app-title">Informaci√≥n Personal</h1>
    <form class="profile-form" [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="profile-form-fields">
        <app-input id="name" label="Nombre" formControlName="name" [errorMessage]="getErrorMessage('name')"></app-input>
        <app-input id="lastName" label="Apellido" formControlName="lastname"></app-input>
        <app-date-input id="bornDate" label="Fecha de Nacimiento" formControlName="birthday" [errorMessage]="getErrorMessage('birthday')"></app-date-input>
      </div>
      <div class="profile-form-buttons">
        <button id="cancel-changes" class="button danger profile-button" (click)="onCancel()"
          *ngIf="!form.pristine">Cancelar</button>
        <button id="save-profile" class="button success profile-button" type="submit">Guardar</button>
      </div>
    </form>
  </div>
</div>
