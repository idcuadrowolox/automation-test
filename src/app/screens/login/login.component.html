<div class="login-box">
  <h1 class="login-box-title">Login</h1>
  <form class="login-box-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <app-input id="username" class="login-box-form-input" label="Usuario" formControlName="username"
      [errorMessage]="getErrorMessage('username')">
    </app-input>
    <app-input id="password" class="login-box-form-input" label="ContraseÃ±a" formControlName="password"
      [errorMessage]="getErrorMessage('password')" type="password">
    </app-input>
    <button id="button-login" type="submit" class="button success block login-box-form-submit"
      [disabled]="validateSubmitDisabled()">Ingresar</button>
  </form>
</div>
